<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Debugger</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .section { background: #f5f5f5; padding: 15px; margin: 15px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; border: 1px solid #e57373; }
        .success { background: #e8f5e8; color: #2e7d32; border: 1px solid #81c784; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .code { background: #f4f4f4; padding: 10px; font-family: monospace; border-radius: 3px; margin: 10px 0; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .clear-btn { background: #dc3545; }
        .clear-btn:hover { background: #c82333; }
    </style>
</head>
<body>
    <h1>üîç Authentication Token Debugger</h1>
    
    <div class="section">
        <h2>Current Token Status</h2>
        <div id="token-status"></div>
    </div>

    <div class="section">
        <h2>Actions</h2>
        <button onclick="checkToken()">üîç Check Token</button>
        <button onclick="testAuth()">üß™ Test Authentication</button>
        <button onclick="loginUser()">üîê Quick Login</button>
        <button onclick="clearTokens()" class="clear-btn">üóëÔ∏è Clear All Tokens</button>
    </div>

    <div class="section">
        <h2>Debug Results</h2>
        <div id="debug-results"></div>
    </div>

    <div class="section">
        <h2>Manual Token Entry</h2>
        <input type="text" id="manual-token" placeholder="Paste your JWT token here..." style="width: 100%; padding: 8px; margin: 10px 0;">
        <button onclick="setManualToken()">üíæ Set Token</button>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';

        function updateTokenStatus() {
            const token = localStorage.getItem('token');
            const authToken = localStorage.getItem('authToken');
            const statusDiv = document.getElementById('token-status');
            
            let html = '';
            
            if (token) {
                html += `<div class="success">‚úÖ Token found in localStorage['token']</div>`;
                html += `<div class="code">Token (first 50 chars): ${token.substring(0, 50)}...</div>`;
                
                // Try to decode JWT payload (without verification)
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    html += `<div class="code">Decoded Payload: ${JSON.stringify(payload, null, 2)}</div>`;
                    
                    if (payload.exp) {
                        const expirationTime = new Date(payload.exp * 1000);
                        const now = new Date();
                        if (expirationTime > now) {
                            html += `<div class="success">‚úÖ Token expires: ${expirationTime.toLocaleString()}</div>`;
                        } else {
                            html += `<div class="error">‚ùå Token expired: ${expirationTime.toLocaleString()}</div>`;
                        }
                    }
                } catch (e) {
                    html += `<div class="warning">‚ö†Ô∏è Could not decode token payload</div>`;
                }
            } else if (authToken) {
                html += `<div class="warning">‚ö†Ô∏è Token found in localStorage['authToken'] (should be 'token')</div>`;
                html += `<div class="code">AuthToken: ${authToken.substring(0, 50)}...</div>`;
            } else {
                html += `<div class="error">‚ùå No token found in localStorage</div>`;
            }
            
            statusDiv.innerHTML = html;
        }

        function checkToken() {
            updateTokenStatus();
            
            const resultsDiv = document.getElementById('debug-results');
            resultsDiv.innerHTML = '<div class="success">‚úÖ Token status updated above</div>';
        }

        async function testAuth() {
            const resultsDiv = document.getElementById('debug-results');
            resultsDiv.innerHTML = '<div>üß™ Testing authentication...</div>';
            
            try {
                const token = localStorage.getItem('token') || localStorage.getItem('authToken');
                if (!token) {
                    throw new Error('No token available');
                }

                const response = await fetch(`${API_BASE_URL}/api/users/profile`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ Authentication successful!</div>
                        <div class="code">User Profile: ${JSON.stringify(data, null, 2)}</div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">‚ùå Authentication failed: ${data.message || response.statusText}</div>
                        <div class="code">Response: ${JSON.stringify(data, null, 2)}</div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå Test failed: ${error.message}</div>
                `;
            }
        }

        async function loginUser() {
            const resultsDiv = document.getElementById('debug-results');
            resultsDiv.innerHTML = '<div>üîê Attempting login...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpass123'
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.token) {
                    localStorage.setItem('token', data.token);
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ Login successful! Token saved.</div>
                        <div class="code">New Token: ${data.token.substring(0, 50)}...</div>
                    `;
                    updateTokenStatus();
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">‚ùå Login failed: ${data.message || 'Unknown error'}</div>
                        <div class="code">Response: ${JSON.stringify(data, null, 2)}</div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå Login request failed: ${error.message}</div>
                    <div class="warning">üí° Make sure your backend server is running on ${API_BASE_URL}</div>
                `;
            }
        }

        function clearTokens() {
            localStorage.removeItem('token');
            localStorage.removeItem('authToken');
            
            const resultsDiv = document.getElementById('debug-results');
            resultsDiv.innerHTML = '<div class="success">‚úÖ All tokens cleared from localStorage</div>';
            
            updateTokenStatus();
        }

        function setManualToken() {
            const tokenInput = document.getElementById('manual-token');
            const token = tokenInput.value.trim();
            
            if (!token) {
                alert('Please enter a token');
                return;
            }

            localStorage.setItem('token', token);
            tokenInput.value = '';
            
            const resultsDiv = document.getElementById('debug-results');
            resultsDiv.innerHTML = '<div class="success">‚úÖ Manual token saved</div>';
            
            updateTokenStatus();
        }

        // Initialize
        updateTokenStatus();
    </script>
</body>
</html>
